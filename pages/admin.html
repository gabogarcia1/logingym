<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="shortcut icon" href="../img/logo/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css" />
    <title>Admin</title>
</head>

<body id="body">

    <header>
        <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
            <div class="container">
                <img src="../img/logo/logo.png" alt="Logo del Gimnasio" class="gimnasioLogo mr-2">
                <a class="navbar-brand" href="main.html">Ritmo latino</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="./main.html">Turnos <span
                                    class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="./productos.html">Productos <span
                                    class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="./contacto.html">Contacto <span
                                    class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <a class="btn btn-warning my-2 my-sm-0 mx-1" type="submit" href="./login.html">Log Out</a>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="container" id="contenedor_principal">
            <div class="row">
                <div class="col">
                    <h1>Admin</h1>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h3>Usuarios</h3>
                </div>
            </div>

            <div class="row">
                <div class="col table-responsive">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col" class="text-center">Usuario</th>
                                <th scope="col" class="text-center">Nombre</th>
                                <th scope="col" class="text-center">Email</th>
                                <th scope="col" class="text-center">Activo</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tableUser">
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col">
                    <h3>Productos</h3>
                </div>
                <div class="col text-right mb-3">
                    <button class="btn btn-warning" onclick="nuevoProducto()">Nuevo Producto</button>
                </div>
            </div>

            <div class="row">
                <div class="col table-responsive">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col" class="text-center">#</th>
                                <th scope="col" class="text-center">Nombre</th>
                                <th scope="col" class="text-center">Categoria</th>
                                <th scope="col" class="text-center">Precio</th>
                                <th scope="col" class="text-center">Stock</th>
                                <th></th>
                            </tr>
                        </thead>
                        <div class="container">
                            <tbody id="productTable">
                            </tbody>
                        </div>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <!------------------------------------------------------------- Modal ------------------------------------------------------------->
    <div class="modal fade" id="modificarModal" tabindex="-1" aria-labelledby="modificarModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modificarModalLabel">
                        Nuevo Producto
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="formModif">
                    <div class="modal-body" id="bodyModificaModal"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!------------------------------------------------------------------------------------------------------------------------------->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/823835b326.js"></script>
    <script src="../js/admin.js"></script>
</body>

</html>
