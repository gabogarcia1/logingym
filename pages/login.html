    </header>
    <main >
        <div>
            <div class="container">
                <h2 class="py-4 d-flex justify-content-center tituloLogin"> RITMO LATINO </h2>
                <hr>
                <section>
                    <div class="container ">
                        <div class="row my-4">

                            <div class="col-md col-lg">
                                <form class="login" id="btnSubmit">

                                    <div class=" bg-form my-3">
                                        <div>
                                            <h3 class="text-center">Ingresa con tu cuenta</h3>
                                        </div>
                                        <div class="px-4">
                                            <div class="form-group">
                                                <label> Ingresa tu Email</label>
                                                <input required type="email" class="form-control"
                                                    id="email" aria-describedby="emailHelp"  onblur="validarMail(this)">
                                                    <div class="valid-feedback">
                                                    </div>
                                                    <div class="invalid-feedback">
                                                        Ingrese un email valido
                                                    </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Contraseña</label>
                                                <input required type="password" class="form-control"
                                                    id="password">
                                            </div>
                                </form>
                                <button type="submit"
                                    class="emailInput w-100 px-2 py-1 my-2 d-block text-center rounded">Inicia
                                    sesion</button>

                                <!-- Boton recuperar contraseña -->
                                <article class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-6 text-left">
                                        <div class="form-group form-check">
                                            <input type="checkbox" class="form-check-input" id="recuerdame" >
                                            

                                            <label class="form-check-label">Recuerdame</label>
                                        </div>
                                    </div>
                                    <div class=" col-lg-6 col-md-6 col-sm-12 text-center">
                                        <a class="text-muted pregunta" data-toggle="modal"
                                            data-target="#staticBackdrop"><i>¿Olvidaste tu contraseña?</i></a>
                                    </div>
                                </article>
                                <p class="text-center"> ¿No tienes una cuenta? <a href="registro.html"
                                        class="red font-weight-bold">Registrate</a></p>
                                <!-- Modal Recuperar contrase -->
                                <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1"
                                    role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="staticBackdropLabel">Formulario de
                                                    recuperación
                                                </h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <p class="text-center">Ingrese el correo electrónico
                                                    vinculado a la cuenta y le enviaremos un link para poder
                                                    recuperar su contraseña</p>
                                                <form class="py-3" id="recuperarSubmit">
                                                    <div>
                                                        <input type="email"
                                                            placeholder="Ingresa tu correo electronico"
                                                            class="form-control" onblur="validarMail(this)" id="mailRecu"/>
                                                            <div class="valid-feedback">
                                                            </div>
                                                            <div class="invalid-feedback">
                                                                Ingrese un email valido
                                                            </div>
                                                    </div>
                                                    <div class="d-flex justify-content-center">
                                                        <button type="submit"
                                                            class="boton2 px-2 py-1 my-2 d-block text-center w-75">Enviar</button>
                                                    </div>
                                                </form>
                                                <hr>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>


            </div>
        </div>
