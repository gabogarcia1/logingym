    <main>
        <h2 class="d-flex justify-content-center py-4 tituloLogin"> RITMO LATINO </h2>
        <hr>
        <section>
            <div class="container bg-form">
                <div>
                    <h3 class="text-center text-dark">Registrate</h3>
                </div>
                <div class="row">
                    <div class="col-md-6 col-lg-6 ">
                        <form id="btnSubmit" onsubmit="validarGeneral(event)">
                           
                            <div class=" my-3">
                                <div class="form-group">
                                    <label>Nombre y apellido </label>
                                    <input
                                    type="text"
                                    maxlength="30"
                                    class="form-control"
                                    id="name"
                                    autocomplete="off"
                                    required
                                  />
                                            
                                </div>
                                <div class="form-group">
                                    <label> Tu correo electronico</label>
                                    <input type="email" class="form-control" id="email"
                                        aria-describedby="emailHelp" onblur="validarMail(this)"/>
                                        <div class="valid-feedback">
                                        </div>
                                        <div class="invalid-feedback">
                                            Ingrese un email valido
                                        </div>
                                </div>
                                <div class="form-group">
                                    <label>Contraseña</label>
                                    <input type="password" class="form-control" id="password" onblur="validadPassword(this)"/>
                                    <div class="valid-feedback">
                                    </div>
                                    <div class="invalid-feedback">
                                       Tiene que ingresar una contraseña
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Confirmar contraseña</label>
                                    <input type="password" class="form-control" id="password1" onblur="validadPasswordConfirm(this)"/>
                                    <div class="valid-feedback">
                                    </div>
                                    <div class="invalid-feedback">
                                       Tiene que ingresar una contraseña
                                    </div>
                                </div>
                                
                                <button type="submit" class="registrarBoton w-100 px-2 py-1 my-2 d-block text-center">Registrarme</button>
                                <div id="msjRegistro"></div>
                        </form>
                     
                        <p class="text-center my-4"> ¿Ya estas registrado? <a href="login.html"
                                class="red font-weight-bold">Inicia Sesion</a></p>
                    </div>

                </div>
                <div class="container col-lg-6 col-md-6 py-4 ">
                    <a href="#" class="botonfacebook py-5 my-2 d-block text-center mb-5" role="button"
                        aria-pressed="true"><i class="fab fa-facebook"></i>
                        Registrarse con Facebook</a>
                    <a href="#" class="botonfacebook py-5 my-2 d-block text-center mb-5" role="button"
                        aria-pressed="true"><i class="fab fa-google"></i>
                        Registrarse con Google</a>
                </div>
               

            </div>
        </section>
    </main>
